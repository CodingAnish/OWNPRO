<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="./components/target.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>

  <body>
    <a-scene background="color:black" physics>
        <a-entity id="look" look-controls camera position="0 40 -50"></a-entity>

        <a-assets timeout="10000">
            <a-asset-item
              id="terrain"
              src="./assets/cityTerrain/scene.gltf"
            ></a-asset-item>

            <a-asset-item
              id="car"
              src="./assets/car/scene.gltf"
            ></a-asset-item>
        </a-assets>

         <a-entity
         id="cityTerrain"
         gltf-model="#terrain"
         position="0 -10 0"
         animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
         target-ring
         ></a-entity>

         <a-entity
         id="car"
         gltf-model="#car"
         position="-10 -5 -7"
         scale="1 1 1"
         animation=""
         ></a-entity>


    </a-scene>
  </body>
</html>
